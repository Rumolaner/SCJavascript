<!DOCTYPE html>
  <head>
    <title>Standard Codes Javascript</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Standard Codes Javascript</h1>
    <div id="settings">
      <div id="values">
        <label for="valuelist">Werteliste</label>
        <textarea name="valuelist" id="valuelist"></textarea>
      </div>
      <div id="controls">
        <label for="sortalgo">Sortieralgorithmus</label> 
        <select id="sortalgo">
          <option></option>
          <option value="sort1">Bubble Sort</option>
          <option value="sort2">Optimized Bubble Sort</option>
          <option value="sort3">Selection Sort</option>
          <option value="sort4">Merge Sort</option>
          <option value="sort5">Insert Sort</option>
        </select>
        <label for="searchalgo">Suchalgorithmus</label>
        <select id="searchalgo">
          <option></option>
          <option value="search1">Linear Search</option>
          <option value="search2">Binary Search</option>
        </select>
        <label for="searchvalue">Suchwert</label>
        <input type="number" id="searchvalue" name="searchvalue" placeholder="0">
        <div id="buttons">
          <button id="btnSetStandard" onClick="setStandard()">Vordef. Werte setzen</button>
          <button id="btnClear" onClick="clearAll()">Leeren</button>
          <button id="btnPerform" onClick="perform()">Ausf&uuml;hren</button>
        </div>
      </div>
    </div>
    <div id="protocol">Kein Protokoll</div>
  </body>
</html>
