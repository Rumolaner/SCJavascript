<html>
  <head>
    <title>Standard Codes Javascript</title>
    <script src="SCJSsort.js"></script>
    <script src="SCJSsearch.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Standard Codes Javascript</h1>
    <div id="settings">
      <div id="values">
        <label for="valuelist">Werteliste</label>
        <textarea name="valuelist" id="valuelist"></textarea>
      </div>
      <div id="controls">
        <label for="sortalgo">Sortieralgorithmus</label> 
        <select id="sortalgo">
          <option></option>
          <option value="sort1">Bubble Sort</option>
          <option value="sort2">Optimized Bubble Sort</option>
        </select>
        <label for="searchalgo">Suchalgorithmus</label>
        <select id="searchalgo">
          <option></option>
          <option value="search1">Linear Search</option>
          <option value="search2">Binary Search</option>
        </select>
        <label for="searchvalue">Suchwert</label>
        <input type="text" id="suchwert" name="suchwert" placeholder="0">
        <div id="buttons">
          <button id="btnClear">Leeren</button>
          <button id="btnPerform">Ausf&uuml;hren</button>
        </div>
      </div>
    </div>
    <div id="protocol">Kein Protokoll</div>
  </body>
</html>
